<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#16a34a" />
  <title>System Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@5.1.8/dist/full.min.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-50 to-green-100 flex items-center justify-center p-6">
  <div class="w-full max-w-4xl rounded-2xl bg-base-100 border border-base-300 shadow-2xl">
    <div class="p-6 2xl:p-10 grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <div class="space-y-4">
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-success/10 text-success text-sm">
          <span class="w-2 h-2 rounded-full bg-success"></span>
          Scheduled Maintenance
        </div>
        <h1 class="text-3xl 2xl:text-4xl font-semibold text-success">We’re performing maintenance</h1>
        <p class="text-base-content/70">This system is currently being maintained. Please wait patiently. We’ll be back shortly.</p>

        <div class="mt-4 space-y-3">
          <div class="flex items-center gap-3">
            <span class="loading loading-spinner loading-md text-success"></span>
            <span class="text-sm text-base-content/70">Applying updates and improvements</span>
          </div>
          <progress class="progress progress-success w-full" value="70" max="100"></progress>
        </div>

        <div class="mt-6 flex items-center gap-3">
          <a href="#" class="btn btn-success btn-sm">Refresh</a>
          <span class="text-xs text-base-content/60">If maintenance has completed, refresh to continue.</span>
        </div>
      </div>

      <div class="flex items-center justify-center">
        <img src="./svg/undraw_connection-lost_am29.svg" alt="Maintenance Illustration" class="w-64 h-64 object-contain" />
      </div>
    </div>
  </div>
</body>
</html>
